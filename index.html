    <title>Traductor de LSA Argentina</title>

        body {

            margin: 0;
            padding: 0;
        }
        
        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px;
        }
        
        #videoElement, #canvasElement {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        #outputText {
            width: 640px;
            height: 100px;
            margin: 20px;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #333;
            border-radius: 5px;
            resize: none;
        }
        
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Traductor de Lengua de Señas Argentina</h1>
    
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="canvasElement"></canvas>
    </div>
    
    <textarea id="outputText" placeholder="Texto traducido aparecerá aquí..." readonly></textarea>
    <button class="button" onclick="clearText()">Limpiar texto</button>

    <script>
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const canvasCtx = canvasElement.getContext('2d');
        const outputText = document.getElementById('outputText');

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(processResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        camera.start();

        function processResults(results) {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach(landmarks => {
                    drawLandmarks(landmarks);
                    detectGesture(landmarks);
                });
            }
        }

        function drawLandmarks(landmarks) {
            canvasCtx.fillStyle = '#FF0000';
            landmarks.forEach(landmark => {
                canvasCtx.beginPath();
                canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 5, 0, 2 * Math.PI);
                canvasCtx.fill();
            });
        }

            const indexTip = landmarks[8];
