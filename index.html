<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector y Seguimiento de Dos Manos</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #video, #overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 640px;
      height: 480px;
    }
    #video {
      z-index: 1;
    }
    #overlay {
      z-index: 2;
      pointer-events: none;
    }
    #message {
      margin-top: 520px;
      font-size: 1.5em;
      color: #333;
      text-align: center;
      width: 640px;
    }
  </style>
</head>
<body>
  <h1>Detector y Seguimiento de Dos Manos</h1>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('overlay');
    canvasElement.width = 640;
    canvasElement.height = 480;
    const ctx = canvasElement.getContext('2d');
    const messageEl = document.getElementById('message');

    // Configurar MediaPipe Hands para 2 manos
    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    // Helpers de dibujo
    const { drawConnectors, drawLandmarks, HAND_CONNECTIONS } = window;

    // Inicializar cámara
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      // Limpiar canvas y mensaje
      ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      messageEl.textContent = '';

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        // Dibujar cada mano
        results.multiHandLandmarks.forEach(landmarks => {
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
          drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 1 });
        });

        // Analizar la primera mano para saludo o puño
        const fingers = countFingers(results.multiHandLandmarks[0]);
        if (fingers === 5) {
          messageEl.textContent = '¡Hola!';
        } else if (fingers === 0) {
          messageEl.textContent = 'Seña LSA: Puño (Fist)';
        }
      }
    }

    // Cuenta dedos extendidos; maneja también el pulgar según mano derecha/izquierda
    function countFingers(landmarks) {
      let count = 0;
      // Dedos índice, medio, anular y meñique
      [8, 12, 16, 20].forEach(tip => {
        if (landmarks[tip].y < landmarks[tip - 2].y) count++;
      });
      // Pulgar
      const isRight = landmarks[17].x < landmarks[5].x;
      if (isRight) {
        if (landmarks[4].x < landmarks[3].x) count++;
      } else {
        if (landmarks[4].x > landmarks[3].x) count++;
      }
      return count;
    }
  </script>
</body>
</html>
