<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Traductor LSA Argentina Mejorado</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        #videoElement, #canvasElement {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #controls {
            display: flex;
            gap: 15px;
            margin: 20px;
        }

        .button {
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #outputSection {
            width: 640px;
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        #outputText {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #2ecc71;
            border-radius: 10px;
            background-color: #34495e;
            color: white;
            resize: none;
        }

        #gestureHistory {
            margin-top: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .gesture-item {
            padding: 5px;
            margin: 5px 0;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        #statusIndicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .instructions {
            margin: 20px;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            max-width: 640px;
        }
    </style>
</head>
<body>
    <h1>Traductor LSA Argentina Avanzado</h1>
    <div id="statusIndicator"></div>
    
    <div class="instructions">
        <h3>Instrucciones:</h3>
        <p>1. Permite el acceso a la cámara<br>
        2. Coloca tu mano frente a la cámara<br>
        3. Realiza las señas mantenidas por 1 segundo<br>
        4. Usa los botones para gestionar el texto</p>
    </div>

    <div id="videoContainer">
        <video id="videoElement" autoplay></video>
        <canvas id="canvasElement"></canvas>
    </div>

    <div id="controls">
        <button class="button" onclick="clearText()">Limpiar</button>
        <button class="button" onclick="copyText()">Copiar</button>
        <button class="button" onclick="toggleCamera()">Toggle Cámara</button>
    </div>

    <div id="outputSection">
        <textarea id="outputText" placeholder="Texto traducido aparecerá aquí..." readonly></textarea>
        <div id="gestureHistory"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const canvasCtx = canvasElement.getContext('2d');
        const outputText = document.getElementById('outputText');
        const statusIndicator = document.getElementById('statusIndicator');
        const gestureHistory = document.getElementById('gestureHistory');

        let currentGesture = null;
        let gestureStartTime = 0;
        let currentText = '';
        let isCameraOn = true;

        // Configuración de MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(processResults);

        // Inicializar cámara
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                if(isCameraOn) await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        camera.start();

        function processResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((landmarks, index) => {
                    drawLandmarks(landmarks);
                    detectGesture(landmarks, results.multiHandedness[index]);
                });
            }
            
            updateStatusIndicator(results.multiHandLandmarks?.length > 0);
            canvasCtx.restore();
        }

        function drawLandmarks(landmarks) {
            canvasCtx.beginPath();
            landmarks.forEach(landmark => {
                canvasCtx.fillStyle = '#00ff00';
                canvasCtx.arc(landmark.x * canvasElement.width,
                              landmark.y * canvasElement.height,
                              5, 0, 2 * Math.PI);
                canvasCtx.fill();
            });
        }

        // Configuración de gestos LSA Argentina
        const lsaGestures = {
            'A': {
                name: 'A',
                check: (landmarks) => {
                    const thumbTip = landmarks[4];
                    const indexTip = landmarks[8];
                    return getDistance(thumbTip, indexTip) < 0.05;
                },
                confidence: 10,
                color: '#e74c3c'
            },
            'B': {
                name: 'B',
                check: (landmarks) => {
                    const fingersUp = checkFingersUp(landmarks);
                    return fingersUp[1] && fingersUp[2] && fingersUp[3] && fingersUp[4];
                },
                confidence: 15,
                color: '#2ecc71'
            },
            'C': {
                name: 'C',
                check: (landmarks) => {
                    const thumbTip = landmarks[4];
                    const pinkyTip = landmarks[20];
                    return getDistance(thumbTip, pinkyTip) > 0.2;
                },
                confidence: 12,
                color: '#3498db'
            },
            'D': {
                name: 'D',
                check: (landmarks) => {
                    const fingersUp = checkFingersUp(landmarks);
                    return fingersUp[1] && !fingersUp[2] && !fingersUp[3] && !fingersUp[4];
                },
                confidence: 10,
                color: '#9b59b6'
            }
            // Agregar más gestos aquí...
        };

        function detectGesture(landmarks, handedness) {
            let detected = null;
            
            for (const [key, gesture] of Object.entries(lsaGestures)) {
                if (gesture.check(landmarks)) {
                    detected = key;
                    break;
                }
            }

            if (detected) {
                if (currentGesture === detected) {
                    const duration = Date.now() - gestureStartTime;
                    if (duration > gesture.confidence * 100) {
                        addToText(gesture.name);
                        addToHistory(gesture.name);
                        currentGesture = null;
                    }
                } else {
                    currentGesture = detected;
                    gestureStartTime = Date.now();
                }
            } else {
                currentGesture = null;
            }
        }

        function getDistance(point1, point2) {
            return Math.sqrt(
                Math.pow(point1.x - point2.x, 2) +
                Math.pow(point1.y - point2.y, 2)
            );
        }

        function checkFingersUp(landmarks) {
            const fingers = {};
            const fingerTips = [4, 8, 12, 16, 20];
            const fingerJoints = [3, 6, 10, 14, 18];

            fingerTips.forEach((tip, index) => {
                fingers[index] = landmarks[tip].y < landmarks[fingerJoints[index]].y;
            });

            return fingers;
        }

        function addToText(letter) {
            currentText += letter;
            outputText.value = currentText;
            outputText.scrollTop = outputText.scrollHeight;
        }

        function addToHistory(gesture) {
            const historyItem = document.createElement('div');
            historyItem.className = 'gesture-item';
            historyItem.textContent = `${new Date().toLocaleTimeString()}: ${gesture}`;
            gestureHistory.prepend(historyItem);
        }

        function updateStatusIndicator(handDetected) {
            statusIndicator.style.backgroundColor = handDetected ? '#2ecc71' : '#e74c3c';
        }

        function clearText() {
            currentText = '';
            outputText.value = '';
            gestureHistory.innerHTML = '';
        }

        function copyText() {
            navigator.clipboard.writeText(outputText.value);
        }

        function toggleCamera() {
            isCameraOn = !isCameraOn;
            if(isCameraOn) camera.start();
        }

        // Inicialización
        window.onload = () => {
            canvasElement.width = videoElement.offsetWidth;
            canvasElement.height = videoElement.offsetHeight;
            
            // Solicitar permisos de cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .catch(err => {
                    console.error('Error de cámara:', err);
                    statusIndicator.style.backgroundColor = '#e74c3c';
                });
        };
    </script>
</body>
</html>
