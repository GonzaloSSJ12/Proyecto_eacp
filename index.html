<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traductor de Señas</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier@2.2.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>

  <!-- Contenedor de cámara -->
  <div class="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>

    <!-- Texto de traducción -->
    <div id="translation-text">
      <div id="translations"></div>
    </div>

    <!-- Botón de configuración -->
    <div id="config-button" onclick="toggleConfigMenu()">⚙️</div>

    <!-- Menú de configuración -->
    <div id="config-menu" class="hidden">
      <div class="config-group">
        <input type="text" id="gestureName" placeholder="Nombre del gesto" />
        <button onclick="startTraining()" id="trainBtn">Entrenar Nueva Seña</button>
        <button onclick="toggleDetection()" id="detectBtn">Iniciar Detección</button>
        <button onclick="clearTranslations()">Limpiar Traducciones</button>
        <button onclick="toggleCamera()">Cambiar Cámara</button>
        <div id="progress"><div id="progress-bar"></div></div>
      </div>
    </div>
  </div>

  <!-- Funcionalidad -->
  <script src="funcion.js"></script>
</body>
</html>
