<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Traductor de LSA Argentina</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px;
        }
        
        #videoElement {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        #canvasElement {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        #outputText {
            width: 640px;
            height: 100px;
            margin: 20px;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #333;
            border-radius: 5px;
        }
        
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Traductor de Lengua de Señas Argentina</h1>
    
    <div id="videoContainer">
        <video id="videoElement" autoplay></video>
        <canvas id="canvasElement"></canvas>
    </div>
    
    <textarea id="outputText" placeholder="Texto traducido aparecerá aquí..." readonly></textarea>
    <button class="button" onclick="clearText()">Limpiar texto</button>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const canvasCtx = canvasElement.getContext('2d');
        const outputText = document.getElementById('outputText');
        
        let lastGesture = '';
        let currentText = '';
        let gestureBuffer = [];

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(processResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        camera.start();

        function processResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach(landmarks => {
                    drawLandmarks(landmarks);
                    detectGesture(landmarks);
                });
            }
            canvasCtx.restore();
        }

        function drawLandmarks(landmarks) {
            canvasCtx.beginPath();
            for (const landmark of landmarks) {
                canvasCtx.fillStyle = '#FF0000';
                canvasCtx.arc(landmark.x * canvasElement.width,
                             landmark.y * canvasElement.height,
                             5, 0, 2 * Math.PI);
                canvasCtx.fill();
            }
        }

        function detectGesture(landmarks) {
            // Esta es una implementación básica de ejemplo
            // Deberías implementar la lógica específica para LSA Argentina
            
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            
            // Detectar letra "A" (puño cerrado)
            if (thumbTip.y < indexTip.y && thumbTip.y < middleTip.y) {
                updateText('A');
            }
            // Detectar letra "B" (mano abierta)
            else if (thumbTip.y > indexTip.y && thumbTip.y > middleTip.y) {
                updateText('B');
            }
            // Añadir más gestos según LSA Argentina...
        }

        function updateText(letter) {
            if (letter !== lastGesture) {
                gestureBuffer.push(letter);
                lastGesture = letter;
                
                if (gestureBuffer.length > 5) { // Esperar varios frames para confirmar
                    currentText += gestureBuffer[2]; // Tomar el gesto más frecuente
                    outputText.value = currentText;
                    gestureBuffer = [];
                }
            }
        }

        function clearText() {
            currentText = '';
            outputText.value = '';
        }

        // Mapeo de gestos a letras (ejemplo simplificado)
        const lsaMapping = {
            'A': 'A',
            'B': 'B',
            // Agregar más mapeos según LSA Argentina
        };

        window.onload = () => {
            canvasElement.width = videoElement.offsetWidth;
            canvasElement.height = videoElement.offsetHeight;
        };
    </script>
</body>
</html>
