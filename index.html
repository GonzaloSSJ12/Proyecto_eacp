<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor de Lengua de Señas Argentina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }
    #videoElement, #canvasElement {
      position: absolute;
      width: 640px;
      height: 480px;
      transform: scaleX(-1);
    }
    #outputText {
      width: 640px;
      height: 100px;
      margin: 20px 0;
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #333;
      border-radius: 5px;
      resize: none;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Traductor de Lengua de Señas Argentina</h1>
  <div id="videoContainer">
    <video id="videoElement" autoplay muted playsinline width="640" height="480"></video>
    <canvas id="canvasElement" width="640" height="480"></canvas>
  </div>
  <textarea id="outputText" placeholder="Texto traducido aparecerá aquí..." readonly></textarea>
  <button class="button" onclick="clearText()">Limpiar texto</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

  <script>
    const videoElement = document.getElementById('videoElement');
    const canvasElement = document.getElementById('canvasElement');
    const canvasCtx = canvasElement.getContext('2d');
    const outputText = document.getElementById('outputText');

    // Importar funciones de dibujo
    const { drawConnectors, drawLandmarks, HAND_CONNECTIONS } = window;

    // Buffer y temporización para confirmación de gesto
    let gestureBuffer = [];
    let lastGesture = null;
    let lastTime = 0;
    const confirmDelay = 500; // ms
    const bufferSize = 5;
    let translatedText = '';

    // Mapeo de letras LSA (simplificado)
    const lsaMapping = {
      'A': 'A',
      'B': 'B',
      'C': 'C',
      'D': 'D',
      // Añade aquí más letras/señas según LSA Argentina
    };

    // Inicializar MediaPipe Hands
    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.6,
      minTrackingConfidence: 0.6
    });
    hands.onResults(onResults);

    // Iniciar cámara
    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      // Dibujar frame de video invertido
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        // Dibujar conectores y puntos
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
        drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1, radius: 3 });

        // Detección de gesto con confirmación\ n        const now = performance.now();
        const gesture = detectGesture(landmarks);
        if (gesture && gesture === lastGesture && now - lastTime >= confirmDelay) {
          // Añadir al buffer
          gestureBuffer.push(gesture);
          if (gestureBuffer.length > bufferSize) gestureBuffer.shift();
          const confirmed = mode(gestureBuffer);
          if (confirmed && confirmed !== null) {
            translatedText += lsaMapping[confirmed] || confirmed;
            outputText.value = translatedText;
            gestureBuffer = [];
          }
          lastTime = now;
        } else if (gesture && gesture !== lastGesture) {
          lastGesture = gesture;
          lastTime = now;
        }
      }
    }

    // Función para detectar gesto básico basado en conteo de dedos
    function detectGesture(l) {
      let count = 0;
      [8,12,16,20].forEach(i => { if (l[i].y < l[i-2].y) count++; });
      const isRight = l[17].x < l[5].x;
      if (isRight ? l[4].x < l[3].x : l[4].x > l[3].x) count++;

      if (count === 0) return 'A';      // Puño cerrado -> A
      if (count === 5) return 'B';      // Mano abierta -> B
      if (count === 1 && isThumbsUp(l)) return 'C'; // Pulgar arriba -> C
      if (count === 3 && isILoveYou(l)) return 'D'; // Te amo -> D
      return null;
    }

    function isThumbsUp(l) {
      const thumbUp = (l[4].y < l[3].y);
      const othersDown = [8,12,16,20].every(i => l[i].y > l[i-2].y);
      return thumbUp && othersDown;
    }

    function isILoveYou(l) {
      return l[4].y < l[3].y && l[8].y < l[6].y && l[20].y < l[18].y && l[12].y > l[10].y && l[16].y > l[14].y;
    }

    // Obtener valor más frecuente
    function mode(arr) {
      const freq = {};
      let max = 0, result = null;
      arr.forEach(v => {
        freq[v] = (freq[v] || 0) + 1;
        if (freq[v] > max) { max = freq[v]; result = v; }
      });
      return result;
    }

    function clearText() {
      translatedText = '';
      outputText.value = '';
      gestureBuffer = [];
      lastGesture = null;
    }
  </script>
</body>
</html>
